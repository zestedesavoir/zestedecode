---
layout: default
---
{% capture separator %}&nbsp;&nbsp;&bull;&nbsp;&nbsp;{% endcapture %}

<section>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.meta %}<p>{{ page.meta }}</p>{% endif %}
  </header>

  <article>
    {% if page.image %}
      <img src="{{ page.image | relative_url }}" class="fit image" alt="{{ page.title }}" aria-hidden="true" />
    {% endif %}

    {{ content }}
  </article>
</section>
